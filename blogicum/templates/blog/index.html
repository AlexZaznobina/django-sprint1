{% extends "base.html" %}
{% block title %}
  Лента записей
{% endblock %}
{% block content %}
  <h1>Лента записей</h1>
      <hr>
      {% for post in posts %}
        <article>
          {% include "blog\includes\posts_for_blog.html" %}
          <p>
            {{ post.text|linebreaksbr|truncatewords:10 }}
          </p>
          <a href="{% url 'blog:post_detail' post.id %}">Читать полный текст</a>
        </article>
        <hr>
      {% endfor %}
{% endblock %}
